<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

        #tempWarning{
            color: red;
        }

</head>
<body onload="">
    <div class="mainContent">
        <h1 id="logged_id">Logged ID: </h1>
        <script>pageLoad(document.getElementById("logged_id"));</script>
        <div>Temperature setting should be &ge;10 and &le;35</div>
        <input type="number" id="temp" value="15" onkeyup="checkParameter(this.value)" min="10" max="35">
        <div id="tempWarning"></div><br>
        <input type="text" id="textInput">
        <button type="button" onclick="writeData(textInput.value)" id="3submitButton">Change</button>
    </div>
<script>
    function checkParameter(param){
    const submitButton = document.getElementById("submitButton");
    const tempWarning = document.getElementById("tempWarning");
        if  (param<10){
            submitButton.disabled = true;
            tempWarning.innerHTML = "Something isn't right here";
        }else{
            submitButton.disabled = false;
            tempWarning.innerHTML = "";
        }
    }
</script>
